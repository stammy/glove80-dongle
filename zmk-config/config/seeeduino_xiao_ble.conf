# Core Split/Central Configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Enable USB logging
CONFIG_LOG=y
CONFIG_LOG_BACKEND_USB=y
CONFIG_USB_DEVICE_STACK=y
# USB HID Settings (if required)
CONFIG_USB_HID_DEVICE_COUNT=1

# USB CDC ACM configuration
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_PRODUCT="ZMK"
CONFIG_USB_DEVICE_MANUFACTURER="Seeed"
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_PID=0x0001
CONFIG_LOG_PRINTK=y
CONFIG_UART_LINE_CTRL=y

# Enable USB logging
CONFIG_ZMK_USB_LOGGING=y
# Required dependencies for USB logging
CONFIG_SERIAL=y

# Disable UART Console
CONFIG_UART_CONSOLE=n
CONFIG_CONSOLE=y
CONFIG_LOG_BACKEND_UART=n

# SPI Configuration
CONFIG_SPI=y

# Use newer reboot type storage method instead of GPREGRET
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n

# Optional: Enable debug logging if you need it
CONFIG_RETENTION=n
CONFIG_RETENTION_BOOT_MODE=n

# Enable BLE
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# BLE configuration
CONFIG_BT_MAX_PAIRED=4 
CONFIG_BT_MAX_CONN=4
# Disable passkey entry since it's a dongle
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n
# Increase BT signal strength
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable USB
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
# Enable USB boot mode for initial pairing
CONFIG_ZMK_USB_BOOT=y

# USB Device Info
CONFIG_USB_DEVICE_PID=0x4000
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_MANUFACTURER="Seeed"
CONFIG_USB_DEVICE_PRODUCT="Seeeduino XIAO BLE Central"
CONFIG_USB_DEVICE_SN="1234567890"

# Battery monitoring 
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Control the RGB LED
CONFIG_LED=y
CONFIG_LED_PWM=y
CONFIG_PWM=y
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n

# Features to disable (they're not needed for a central device)
CONFIG_ZMK_KEYBOARD_NAME="G80 Central"
# Disable idle timeout
CONFIG_ZMK_IDLE_TIMEOUT=0
# Disable deep sleep 
CONFIG_ZMK_SLEEP=n                       
# CONFIG_ZMK_RGB_UNDERGLOW=n               # Disable RGB
# CONFIG_WS2812_STRIP=n                    # Disable LED strip
CONFIG_ZMK_BACKLIGHT=n  
CONFIG_ZMK_KSCAN=y
# Required even with KSCAN disabled
CONFIG_ZMK_KSCAN_EVENT_QUEUE_SIZE=4
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_WIDGET_LAYER_STATUS=n     
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n
CONFIG_ZMK_WIDGET_WPM_STATUS=n