# Core Split/Central Configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

# Enable BLE
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Enable USB
CONFIG_USB=y
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_BLE_HID=y

# USB Device Info
CONFIG_USB_DEVICE_PID=0x4000
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_MANUFACTURER="Seeed"
CONFIG_USB_DEVICE_PRODUCT="Seeeduino XIAO BLE Central"
CONFIG_USB_DEVICE_SN="1234567890"

# Battery monitoring 
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60 # Report every minute
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Features to disable (they're not needed for a central device)
CONFIG_ZMK_KEYBOARD_NAME="Stammy's Glove80 Central"
CONFIG_ZMK_IDLE_TIMEOUT=0                # Disable idle timeout
CONFIG_ZMK_SLEEP=n                       # Disable deep sleep
CONFIG_ZMK_RGB_UNDERGLOW=n               # Disable RGB
CONFIG_WS2812_STRIP=n                    # Disable LED strip
CONFIG_ZMK_BACKLIGHT=n                   # Disable backlight
CONFIG_ZMK_DISPLAY=n                     # Disable display
CONFIG_ZMK_WIDGET_LAYER_STATUS=n         # Disable layer status widget
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n       # Disable battery widget
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n        # Disable output status widget
CONFIG_ZMK_WIDGET_WPM_STATUS=n           # Disable WPM widget

# Optional: Enable debug logging if you need it
# CONFIG_ZMK_USB_LOGGING=y