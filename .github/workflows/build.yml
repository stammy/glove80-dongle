# .github/workflows/build.yml
name: Build ZMK Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf ccache dfu-util
          pip install west

      - name: Initialize West
        run: |
          mkdir -p app
          cd app
          west init -l "${GITHUB_WORKSPACE}/zmk-config/config"
          west update
          west zephyr-export

      - name: Build firmware
        run: |
          west build -p -b seeeduino_xiao_ble app/zmk/app -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/zmk-config/config"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/zephyr/zephyr.uf2
